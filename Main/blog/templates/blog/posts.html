{% extends 'blog/nav.html' %}
{% block content %}
<ul>
{% for post in posts%}
  <div class="card p-2">
  	<h1>{{post.title}}</h1>

  	<div>{{post.category.name}}</div>
  	
  	{%  for tag in post.tags.all %}
  		<li>{{tag.name}}</li>
  	{%  endfor %}

  	<div>{{post.content}}</div>
  </div>
{% endfor %}
</ul>
{% endblock %}
